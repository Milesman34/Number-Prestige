<!DOCTYPE html>

<meta charset="UTF-8">

<html>
    <head>
        <title>Number Prestige</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/themes/dark.css" />
        <link rel="stylesheet" href="css/themes/light.css" />
		<link rel="stylesheet" href="css/themes/gradient.css" />
    </head>

    <body>
		<div id="container">
            <template v-if="selector === 'theme'">
                <div id="theme-selector-container">
        			<div id="theme-selector" v-bind:class="getThemeClass('theme-selector')">
                        <div id="theme-selector-title" v-bind:class="[getThemeClass('selector-text'), getThemeClass('text')]">Select Theme</div>

                        <div id="theme-selector-list">
                            <theme-selector-list-button
                                v-on:set-theme="theme = $event"

                                v-for="th in themes"
                                v-bind:theme="th"
                                v-bind:current-theme="theme" />
                        </div>

                        <button id="theme-selector-exit-button" v-bind:class="[getThemeClass('text'), getThemeClass('selector-hover')]" v-on:click="selector = 'none'">Exit</button>
                    </div>
        		</div>
            </template>

			<div id="notification-container">
				<div class="notification" v-bind:class="[getThemeClass('notification'), false ? 'notification-on' : 'notification-off']">Unlocked Auto-Click</div>
				<div class="notification" v-bind:class="[getThemeClass('notification'), false ? 'notification-on' : 'notification-off']">Unlocked Auto-Prestige</div>
			</div>

			<div id="app" v-bind:class="getThemeClass('app')">
				<div id="header" v-bind:class="getThemeClass('header')">
                    <header-item
                        v-on:set-state="setState($event)"

                        v-for="h in headerItems"
                        v-bind:state="h.state"
                        v-bind:view="h.view"
                        v-bind:prestiges="prestiges"
                        v-bind:current-theme="theme" />
				</div>

				<div id="display-header" class="monospace">
                    <div id="number-display" v-bind:class="getThemeClass('text')">
    					<div id="number-display-main" v-bind:class="getThemeClass('text')">{{ formatSci(getScore()) }}</div>

    					<div id="number-display-goal" v-bind:class="getThemeClass('text')">Goal: {{ formatSci(getGoal()) }}</div>
                    </div>

                    <div id="prestige-button-container">
						<div id="prestige-point-display" v-bind:class="getThemeClass('text')" v-if="prestiges > 0">You have {{ formatSci(prestigePoints) }} Prestige Point{{ pluralize(prestigePoints) }}</div>

						<div id="prestige-button-sub-container">
							<button id="prestige-button" v-bind:class="[getThemeClass('game-button'), getThemeClass('text')]" v-on:click="prestige" v-if="canPrestige()">Prestige for {{ formatSci(getPrestigePointGain()) }} Prestige Point{{ pluralize(getPrestigePointGain()) }}</button>
						</div>
					</div>
				</div>

				<div id="content">
                    <template v-if="state === 'main'">
    					<div id="main">
    						<div id="click-button-container">
    							<button id="click-button" v-bind:class="[getThemeClass('game-button'), getThemeClass('text')]" v-on:click="addScore(getGain())">Increase number by {{ formatSci(getGain()) }}</button>
    						</div>
    					</div>
                    </template>

                    <template v-if="state === 'options'">
    					<div id="options">
    						<div class="options-row">
    							<div class="options-button-container">
    								<button id="theme-options-button" v-bind:class="[getThemeClass('game-button'), getThemeClass('text')]" v-on:click="selector = 'theme'">
    									<div id="theme-options-container">
    										<div id="theme-options-text" v-bind:class="getThemeClass('text')">Theme</div>
    										<div id="theme-options-current" v-bind:class="getThemeClass('text')">Currently: {{ capitalize(theme) }}</div>
    									</div>
    								</button>
    							</div>

                                <div class="options-button-container">
                                    <button class="options-button" v-bind:class="[getThemeClass('game-button'), getThemeClass('text')]" v-on:click="save">
                                        Save
                                    </button>
                                </div>

                                <div class="options-button-container">
                                    <button class="options-button" v-bind:class="[getThemeClass('game-button'), getThemeClass('text')]" v-on:click="resetSave">
                                        Reset
                                    </button>
                                </div>
    						</div>
    					</div>
                    </template>

                    <template v-if="state === 'upgrades'">
    					<div id="upgrades">
    						<div id="upgrades-subtext" v-bind:class="getThemeClass('text')">Buying an upgrade will reset your score, prestige requirement, and number gain.</div>

    						<div id="upgrades-container">
                                <div id="prestige-upgrades-container">
                                    <div class="prestige-upgrade-container">
                                        <button class="prestige-upgrade-button" v-bind:class="[getThemeClass('game-button'), canAfford(0) ? '' : getThemeClass('unaffordable')]" v-on:click="buyUpgrade(0)">
                                            <div class="prestige-upgrade-desc" v-bind:class="getThemeClass('text')">Multiply Prestige Point gain by 2</div>
                                            <div class="prestige-upgrade-current" v-bind:class="getThemeClass('text')">Currently: {{ formatSci(upgrades[0].boost()) }}x</div>
                                            <div class="prestige-upgrade-cost" v-bind:class="getThemeClass('text')">Cost: {{ formatSci(upgrades[0].cost) }} Prestige Points</div>
                                        </button>
                                    </div>

                                    <div class="prestige-upgrade-container">
                                        <button class="prestige-upgrade-button" v-bind:class="[getThemeClass('game-button'), canAfford(1) ? '' : getThemeClass('unaffordable')]" v-on:click="buyUpgrade(1)">
                                            <div class="prestige-upgrade-desc" v-bind:class="getThemeClass('text')">Add 1 to number gain</div>
                                            <div class="prestige-upgrade-current" v-bind:class="getThemeClass('text')">Currently: {{ formatSci(gain) }} -> {{ formatSci(getGain()) }}</div>
                                            <div class="prestige-upgrade-cost" v-bind:class="getThemeClass('text')">Cost: {{ formatSci(upgrades[1].cost) }} Prestige Points</div>
                                        </button>
                                    </div>

                                    <div class="prestige-upgrade-container">
                                        <button class="prestige-upgrade-button" v-bind:class="[getThemeClass('game-button'), canAfford(2) ? '' : getThemeClass('unaffordable')]" v-on:click="buyUpgrade(2)">
                                            <div class="prestige-upgrade-desc" v-bind:class="getThemeClass('text')">Reduce prestige requirement by 10%</div>
                                            <div class="prestige-upgrade-current" v-bind:class="getThemeClass('text')">Currently: 100% -> {{ formatSci(upgrades[2].boost() * 100) }}%</div>
                                            <div class="prestige-upgrade-cost" v-bind:class="getThemeClass('text')">Cost: {{ formatSci(upgrades[2].cost) }} Prestige Points</div>
                                        </button>
                                    </div>

									<template v-if="autoClickUnlocked">
										<div class="prestige-upgrade-container">
											<button class="prestige-upgrade-button" v-bind:class="[getThemeClass('game-button'), canAfford(3) ? '' : getThemeClass('unaffordable')]" v-on:click="buyUpgrade(3)">
												<div class="prestige-upgrade-desc" v-bind:class="getThemeClass('text')">Make Auto-Click 2x faster</div>
												<div class="prestige-upgrade-current" v-bind:class="getThemeClass('text')">Currently: {{ formatSci(upgrades[3].boost()) }}x</div>
												<div class="prestige-upgrade-cost" v-bind:class="getThemeClass('text')">Cost: {{ formatSci(upgrades[3].cost) }} Prestige Points</div>
											</button>
										</div>
									</template>
                                </div>
                            </div>
    					</div>
                    </template>

					<template v-if="state === 'automation'">
						<div id="automation">
							<div id="automation-next-unlock">
								<div class="automation-next-unlock-text sans" v-bind:class="getThemeClass('text')" v-if="!autoClickUnlocked">Unlock Auto-Click at 1000 points</div>
								<div class="automation-next-unlock-text sans" v-bind:class="getThemeClass('text')" v-if="autoClickUnlocked && !autoPrestigeUnlocked">Unlock Auto-Prestige at 50 Prestige Points</div>
							</div>

							<template v-if="autoClickUnlocked">
								<div id="autoclick" v-bind:class="getThemeClass('text')">
									<div id="autoclick-toggle-bar">
										<button id="autoclick-toggle-button" v-bind:class="getThemeClass('game-button')" v-on:click="autoClickOn = !autoClickOn">Auto-Click: {{ autoClickOn ? "On" : "Off" }}</button>
									</div>

									<div id="autoclick-speed-text-container">
										<div id="autoclick-speed-text">
											Based on your Prestige Points, Auto-Click currently clicks

											<template v-if="getAutoClickInterval() >= 1">
												once every <font class="autoclick-speed-text2">{{ formatSci(getAutoClickInterval()) }}</font>
											second{{ pluralize(getAutoClickInterval()) }}
											</template>

											<template v-else>
												<font class="autoclick-speed-text2">{{ formatSci(1 / getAutoClickInterval()) }}</font>
												times per second
											</template>
										</div>
									</div>
								</div>
							</template>

							<template v-if="autoPrestigeUnlocked">
								<div id="autoprestige-toggle-bar">
									<button id="autoprestige-toggle-button" v-bind:class="[getThemeClass('game-button'), getThemeClass('text')]" v-on:click="autoPrestigeOn = !autoPrestigeOn">Auto-Prestige: {{ autoPrestigeOn ? "On" : "Off" }}</button>
								</div>
							</template>
						</div>
					</template>
				</div>
			</div>
		</div>

        <script src="src/utils.js"></script>

        <script src="src/components/ThemeSelectorListButton.js"></script>
        <script src="src/components/HeaderItem.js"></script>

        <script src="src/game.js"></script>
    </body>
</html>
