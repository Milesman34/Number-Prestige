<!DOCTYPE html>

<meta charset="UTF-8">

<html>
    <head>
        <title>Number Prestige</title>

        <script src="http://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>

        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/themes/dark.css" />
        <link rel="stylesheet" href="css/themes/light.css" />
    </head>

    <body>
		<div id="container">
            <div id="theme-selector-container">
				<div id="theme-selector">
                    <div id="theme-selector-title" class="sans">Select Theme</div>

                    <div id="theme-selector-list">
                        <button class="theme-selector-list-button sans" onClick="game.setTheme('light')">Light</button>
                        <button class="theme-selector-list-button sans" onClick="game.setTheme('dark')">Dark</button>
                    </div>

                    <button id="theme-selector-exit-button" class="sans" onClick="game.hideThemeSelector()">Exit</button>
                </div>
			</div>

			<div id="app">
				<div id="header">
					<button class="header-item sans" onClick="game.setState('main')">Main</button>
					<button class="header-item sans" onClick="game.setState('options')">Options</button>
				</div>

				<div id="display-header" class="monospace">
                    <div id="number-display">
    					<div id="number-display-main" class="sans">0</div>

    					<div id="number-display-goal" class="sans">Goal: 10</div>
                    </div>

                    <div id="prestige-button-container">
                        <button id="prestige-button" class="sans" onClick="game.prestige()">Prestige for 1 Prestige point</button>
                    </div>
				</div>

				<div id="content">
					<div id="main">
						<div id="click-button-container">
							<button id="click-button" class="sans" onClick="game.addScore(game.gain)">Increase number by 1</button>
						</div>
					</div>

					<div id="options">
						<div class="options-row">
							<div class="options-button-container">
								<button id="theme-options-button" onClick="game.showThemeSelector()">
									<div id="theme-options-container">
										<div id="theme-options-text" class="sans">Theme</div>
										<div id="theme-options-current" class="sans">Currently: Dark</div>
									</div>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <script src="src/game.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
